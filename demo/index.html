<!DOCTYPE html>

<head>

        body {
            height: 100vh;
            margin: 0px;

            background: #dddddd;
        }

        .resize3 {
            top: 250px;

            width: 50px;
            height: 50px;
            padding: 0.5em;
            position: absolute;
            background: #dddddd;
        }
    </style>
</head>
