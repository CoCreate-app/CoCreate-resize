<!DOCTYPE html>
<html lang="en">
<head>
    <title>Resize | CoCreateJS</title>
    
    <!-- CoCreate Favicon -->
    <link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
    <!-- CoCreate CSS CDN -->
    <!--<link rel="stylesheet" href="https://cdn.cocreate.app/resize/latest/CoCreate-resize.min.css" type="text/css" />-->
    <!-- Custom CSS -->
    <style>
        body {
            height: 100vh;
            margin: 0px;
        }
        
        .resize1 {
            top: 50px;
            left: 50px;
            width: 50px;
            height: 50px;
            padding: 0.5em;
            position: absolute;
            background: #dddddd;
        }
        
        .resize2 {
            top: 150px;
            left: 150px;
            width: 50px;
            height: 50px;
            padding: 0.5em;
            position: absolute;
            background: #dddddd;
        }
        
        .resize3 {
            top: 250px;
            left: 250px;
            width: 50px;
            height: 50px;
            padding: 0.5em;
            position: absolute;
            background: #dddddd;
        }
    </style>
</head>
<body>

    <div class="resize resize2">
        <div data-resize="left"></div>
        <div data-resize="right"></div>
        <div data-resize="top"></div>
        <div data-resize="bottom"></div>
    </div>
    <div class="resize resize3">
        <div class="resizeleft"></div>
        <div class="resizeright"></div>
        <div class="resizetop"></div>
        <div class="resizebottom"></div>
    </div>

    <!-- CoCreate JS CDN -->
    <script src="../dist/CoCreate-resize.js" ></script>
    <script>
CoCreateResize.init({
    selector: ".resize",
    dragLeft: "[data-resize='left']",
    dragRight: "[data-resize='right']",
    dragTop: "[data-resize='top']",
    dragBottom: "[data-resize='bottom']",
});
